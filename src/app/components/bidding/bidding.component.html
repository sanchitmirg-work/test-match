<div class="header">
    <div class="bidding-top-section">
        <!-- [listStyle]="{'height':'250px', 'width':'100px'}" -->
        <p-orderList [value]="players" [styleClass]="'bidding-list'" header="Players" filter="filter" filterBy="name" filterPlaceholder="Filter by name"
            dragdrop="true" dragdropScope="cars">
            <ng-template let-player pTemplate="item">
                <div class="ui-helper-clearfix">
                    <img src="{{player.imageUrl}}" style="display:inline-block;margin:2px 0 2px 2px" width="48">
                    <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{player.name}} - {{player.project}} - {{player.skill}}</div>
                </div>
            </ng-template>
        </p-orderList>
    </div>
    <div class="bidding-bottom-section">

    </div>
</div>
